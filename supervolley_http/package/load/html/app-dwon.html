<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SuperVolley</title>
		<link rel="stylesheet" href="../../../css/mui/mui.min.css" />
		<link rel="stylesheet" href="../../../css/mui/common.css" />

	</head>
	<body>
		<div class="mui-content">
			<center>
				<img src="../../../img/cx-download.png"/>
			</center>
			<center>
				<img src="../../../img/SuperVolleyLogo.png"/>
			</center>
			<div class="name">SuperVolley</div>

		</div>
	</body>
</html>
<script>
	
	var vm = new Vue({
        el: '.mui-content',
        methods:{
            jump: function(){
                if (window.PhoneSystem.name == "Android"){
                    mui.toast("正在跳转…");
                    setTimeout(function(){
                        window.location.href = androidLoad;
                    }, 2000);
                    window.location.href = androidOpen;
                } else {
                    mui.toast("正在跳转…");
                    setTimeout(function(){
                        window.location.href = iosLoad;
                    }, 2000);
                    window.location.href = iosOpen;
                }
            }
        },

    })
	if(window.PhoneSystem.name=="Android"){
		
	}else{
		$(".address>span").html('App Store');
	}
	
</script>
